spring.application.name=springboot-admin

#regestring service
#eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka/
#eureka.instance.prefer-ip-address=true

#Server configuration
server.port = 8025

# Spring Boot Admin Configuration
spring.boot.admin.server.enabled=true
spring.boot.admin.ui.title=Spring Boot Admin 
spring.boot.admin.monitor.default-retries=2
spring.boot.admin.context-path=/springboot-admin
spring.boot.admin.routes.endpoints=info

# Time interval in ms to update the status of applications with 
# expired status-informations.
spring.boot.admin.monitor.status-interval=10000

# To set lifetime of status. 
# The status won't be updated as long the last status isn't expired.
spring.boot.admin.monitor.status-lifetime=10000