spring.application.name=fraud-dedect

server.port=1040

server.servlet.context-path=/fraud-dedect

eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka/

eureka.instance.prefer-ip-address=true

# Actuator Configuration
management.endpoints.web.base-path=/actuator
management.endpoints.web.enable.include=health
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
logging.file.name=logs/template.log

# Spring boot Admin Configuration
spring.boot.admin.client.instance.name=fraud-dedect
spring.boot.admin.client.enabled=true
spring.boot.admin.client.period=1000
spring.boot.admin.routes.endpoints=env, metrics, trace, info
spring.boot.admin.client.url=http://localhost:8025/springboot-admin
spring.boot.admin.client.instance.service-url= http://localhost:1040/fraud-dedect
spring.boot.admin.client.auto-registration=true

